<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to my Virtual Terrarium</title>
</head>
<body>
    <h1>My Terrarium</h1>
    <div id="page">
        <div id="left-container" class="container">
            <div class="plant-holder">
                <img src="./images/plant1.png" alt="eucalyptus-plant" class="plant" id="plant1">
            </div>
            <div class="plant-holder">
                <img src="./images/plant2.png" alt="succulent-plant" class="plant" id="plant2">
            </div>
            <div class="plant-holder">
                <img src="./images/plant3.png" alt="lotus-flower" class="plant" id="plant3">
            </div>
            <div class="plant-holder">
                <img src="./images/plant4.png" alt="melissa-herb" class="plant" id="plant4">
            </div>
            <div class="plant-holder">
                <img src="./images/plant5.png" alt="tropical-tree-branch" class="plant" id="plant5">
            </div>
            <div class="plant-holder">
                <img src="./images/plant6.png" alt="laurel-branch" class="plant" id="plant6">
            </div>
            <div class="plant-holder">
                <img src="./images/plant7.png" alt="succulent-plant" class="plant" id="plant7">
            </div>
        </div>
        <div id="right-container" class="container">
            <div class="plant-holder">
                <img src="./images/plant8.png" alt="cactus-plant" class="plant" id="plant8">
            </div>
            <div class="plant-holder">
                <img src="./images/plant9.png" alt="haworthia-plant" class="plant" id="plant9">
            </div>
            <div class="plant-holder">
                <img src="./images/plant10.png" alt="agave-plant" class="plant" id="plant10">
            </div>
            <div class="plant-holder">
                <img src="./images/plant11.png" alt="stenocereus-plant" class="plant" id="plant11">
            </div>
            <div class="plant-holder">
                <img src="./images/plant12.png" alt="tillandsia-plant" class="plant" id="plant12">
            </div>
            <div class="plant-holder">
                <img src="./images/plant13.png" alt="nopal-plant" class="plant" id="plant13">
            </div>
            <div class="plant-holder">
                <img src="./images/plant14.png" alt="cactus-plant" class="plant" id="plant14">
            </div>
        </div>
        <div id="terrarium">
            <div class="jar-top"></div>
            <div class="jar-walls">
                <div class="jar-glossy-long"></div>
                <div class="jar-glossy-short"></div>
            </div>
            <div class="dirt"></div>
            <div class="jar-bottom"></div>
        </div>
    </div>
</body>
</html>
